<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stlyes/styles.css"> 
        <link rel="stylesheet" href="stlyes/bootstrap.min.css"> 
        <script src="vendors/jquery.min.js"></script>
        <script src="scripts/client.js"></script>
    </head>
    <body>
        <header class="navbar">
            <h1>Task Turtle</h1>
        </header>
        <div>&nbsp;</div>
        <div id="task-container" class="container">
            <div class="row">
              <div class="col-sm">
                <h2>Client</h2>
              </div>
              <div class="col-sm">
                <h2>Server</h2>
              </div>
              <div class="col-sm">
                <h2>Database</h2>
              </div>
            </div> 
            <div class="row">
                <div class="col-sm">
                    <input id="client-input" placeholder="Add a client task" maxlength="80"> 
                    <button id="client" class="add-btn btn-sm btn-light">+</button>
                    <div>&nbsp;</div>
                    <div><table class="table table-hover"><tbody id="client-col"></tbody></table></div>
                </div>
                <div class="col-sm">
                    <input id="server-input" placeholder="Add a server task" maxlength="80"> 
                    <button id="server" class="add-btn btn-sm btn-light">+</button> 
                    <div>&nbsp;</div>
                    <div><table class="table table-hover"><tbody id="server-col"></tbody></table></div>
                </div>
                <div class="col-sm">
                    <input id="database-input" placeholder="Add a database task" maxlength="80"> 
                    <button id="database" class="add-btn btn-sm btn-light">+</button>
                    <div>&nbsp;</div>
                    <div><table class="table table-hover"><tbody id="database-col"></tbody></table></div>
                </div>
            </div> 
        </div>
    </body>
</html>
